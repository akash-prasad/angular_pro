<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.cs">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="main.js"></script>
</head>
<body ng-app="MyApp">
    <div class="container" ng-controller="weatherCtrl">
        <div class="page-header">
             <h1>Weather App</h1>

        </div>
        <div class="form-group">
            <label for="Search">Search</label>
            <input type="text" id="Search" class="form-control" ng-model="search" ng-change="change()" placeholder="Enter city name or Zip code" />
        </div>
        <div>
            <div class="alert alert-success" role="alert">
                 	<h1>
                      <p class="text-center">{{Datas.location.city}}  
                      <span>
                      <section class="text-center" id="section1" ng-show="is(1)">{{currentTemp}}&#8457;</section>
                      <section class="text-center" id="section2" ng-show="is(2)">{{currentTemp* 9 / 5 + 32}}&#8451;</section>
                      <span> 
                  <span id="btngrptemp">    
                  <input class="btn btn-secondary" type="button" id="show-section1" value="Fahrenheit" ng-click="section(1)" ng-class="{'btn-primary': is(1)}" />
                  <input class="btn btn-secondary" type="button" id="show-section2" value="Celsius" ng-click="section(2)" ng-class="{'btn-primary': is(2)}" />
                  </span>
                  </p>
                  </h1>         	
        </div>
    </div>
</body>
</html>
